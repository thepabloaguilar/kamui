{% extends "layout.html" %}
{% block main_content %}
<section class="section">
    <div class="section-header">
        <div class="section-header-back">
            <a href="/projects" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1>Create New Project</h1>
        <div class="section-header-breadcrumb">
            <div class="breadcrumb-item active">Stream</div>
            <div class="breadcrumb-item">Projects</div>
            <div class="breadcrumb-item">Create New Project</div>
        </div>
    </div>
    <div class="section-body">
        <h2 class="section-title">Create New Project</h2>
        <p class="section-lead">
            On this page you can create a new project
        </p>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form method="POST" action="/projects/create">
                        {{ form.csrf_token }}
                        <div class="card-header">
                            <h4>Project's Information</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>{{ form.title.label }}</label>
                                <input id="{{ form.title.id }}" name="{{ form.title.name }}" type="text" class="form-control"required="">
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
