{% extends "layout.html" %}
{% block main_content %}
<section class="section">
    <div class="section-header">
        <div class="section-header-back">
            <a href="/projects" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1>Project Title</h1>
        <div class="section-header-button">
            <div class="dropdown d-inline mr-2">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add Stream
                </button>
                <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
                    <a class="dropdown-item" href="/streams/create/fromtopic">From Topic</a>
                </div>
            </div>
        </div>
        <div class="section-header-breadcrumb">
        <div class="breadcrumb-item active">Stream</div>
        <div class="breadcrumb-item">Projects</div>
        <div class="breadcrumb-item">Project Title</div>
        </div>
    </div>
    <div class="section-body">
        <h2 class="section-title">Project Title</h2>
        <p class="section-lead">
            Your project details
        </p>
    </div>
</section>
{% endblock %}
